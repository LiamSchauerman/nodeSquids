  <html>
    <head>
      <title>Squid Maps</title>
      <style>
      .angular-google-map-container
      { height: 400px; }
      </style>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/underscore/underscore-min.js"></script>
      <script src="bower_components/lodash/lodash.min.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src='https:maps.googleapis.com/maps/api/js?sensor=false'></script>
      <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
      <script src="squidApp.js"></script>
    </head>
    <body ng-app='squidApp' ng-controller="MainCtrl">
      <div>
        {{test}}
      </div>

      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <div ng-repeat="marker in markers">
          <ui-gmap-marker
            idKey = "marker[0]"
            coords = "marker[1]"
            >
          </ui-gmap-marker>
        </div>
        </ui-gmap-google-map>
        <div ng-controller="submitController">
          <form novalidate class="simple-form">
              Latitude: <input type="number" ng-model="squid.latitude" /><br />
              Longitude: <input type="number" ng-model="squid.longitude" /><br />
              <input type="submit" ng-click="update(squid)" value="Save" />
          </form>
        </div>


    </body>
  </html>
